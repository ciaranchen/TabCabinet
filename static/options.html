<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/options.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="home navbar-brand" href="#">TabMonster</a>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
                            role="tab" aria-controls="home-tab-pane" aria-selected="true">
                        <span class="i18n" title="home"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button"
                            role="tab" aria-controls="settings-tab-pane" aria-selected="false">
                        <span class="i18n" title="Settings"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#imports-exports-tab-pane"
                            type="button" role="tab" aria-controls="imports-exports-tab-pane" aria-selected="false">
                        <span class="i18n" title="ImportsExports"></span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="d-flex">
            <!-- 展示信息 -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled"><span id="usage"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled"><span id="githubStatus"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled"><span id="giteeStatus"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid tab-content">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
        <div class="container m-3">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-light"><span class="i18n" title="pushToGithubGist"></span></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light"><span class="i18n" title="pullFromGithubGist"></span></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light"><span class="i18n" title="pushToGiteeGist"></span></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light"><span class="i18n" title="pullFromGiteeGist"></span></button>
                </div>
            </div>
        </div>

        <!--        React Root-->
        <div id="tabs-container"></div>
    </div>

    <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab">
        <div class="option container">
            <h2> <span class="i18n" title="Settings"></span> </h2>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="deleteAfterOpenTabGroup">
                <label class="form-check-label" for="deleteAfterOpenTabGroup">
                    <span class="i18n" title="deleteAfterOpenTabGroup"></span>
                </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="openOptionsAfterSendTab">
                <label class="form-check-label" for="openOptionsAfterSendTab">
                    <span class="i18n" title="openOptionsAfterSendTab"></span>
                </label>
            </div>

            <div class="mb-3 row">
                <label for="githubToken" class="col-sm-2 col-form-label"><span class="i18n" title="githubToken"></span></label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="githubToken" placeholder="Github Token">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="giteeToken" class="col-sm-2 col-form-label"><span class="i18n" title="giteeToken"></span></label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="giteeToken" placeholder="Gitee Token">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"><span class="i18n" title="saveButtonValue"></span></button>

            <div id="saved"><span class="i18n" title="savedValue"></span></div>
        </div>


    </div>

    <div class="tab-pane fade" id="imports-exports-tab-pane" role="tabpanel" aria-labelledby="imports-exports-tab">
        <div class="container theme-showcase" role="main">
            <div>
                <div id="importOneTab">
                    <h3><span class="i18n" title="hideShowImportOnetabFunction"></span></h3>
                    <textarea id="importOnetabTextarea" style="width: 100%; height: 200px; margin-top:5px">
https://www.baidu.com | BaiDu
https://www.google.com | Google

https://www.baidu.com | BaiDu
https://www.google.com | Google
</textarea>
                    <div style="margin-bottom:5px">
                        <button id="importOnetabMode" type="button"
                                class="btn btn-primary"><span class="i18n" title="importToLocal"></span>
                        </button>
                        <span><span class="i18n" title="importWarn"></span></span>
                    </div>
                </div>
                <div id="importDefault">
                    <h3><span class="i18n" title="hideShowImportDefaultFunction"></span></h3>
                    <textarea id="importDefaultTextarea" style="width: 100%; height: 200px; margin-top:5px">
标签组名 | 锁定
https://www.baidu.com | BaiDu
https://www.google.com | Google

 | 解锁
https://www.baidu.com | BaiDu
https://www.google.com | Google
</textarea>
                    <div style="margin-bottom:5px">
                        <button id="importDefaultMode" type="button"
                                class="btn btn-primary"><span class="i18n" title="importToLocal"></span>
                        </button>
                        <span><span class="i18n" title="importWarn"></span></span>
                    </div>
                </div>
                <div id="exportDefault" class="hide">
                    <h3><span class="i18n" title="hideShowExportFunction"></span></h3>
                    <textarea id="exportTextarea" style="width: 100%; height: 200px; margin-top:5px"></textarea>
                    <div style="margin-bottom:5px">
                        <button id="export" type="button" class="btn btn-primary"><span class="i18n"
                                                                                        title="exportToLocal"></span>
                        </button>
                        <span><span class="i18n" title="exportWarn"></span></span>
                    </div>
                </div>
                <div id="tabGroups"></div>
                <div id="logs"></div>
                <div id="options" class="div-top"></div>
            </div>
        </div>
    </div>
</div>


<script src="options.js"></script>
</body>
</html>
